<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Recipes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <input
          type="search"
          id="ingredient"
          class="search-input"
          placeholder="Search"
        />
      </div>
      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="dairyCheckbox" />
          Filter by Dairy
        </label>
        <label>
          <input type="checkbox" id="glutenCheckbox" />
          Filter by Gluten
        </label>
      </div>

      <button id="searchButton" class="search-button">Search</button>
    </div>

    <div id="results-container" class="divs"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
        <div class="recipe-card">
          <a style="font-weight: bold;"> {{title}}</a>
          <a href={{href}} target="_blank">
            <i class="uil uil-youtube"></i>
          </a>
          <img class="recipe-thumbnail" src="{{thumbnail}}" alt="{{title}}" />
          <a>
            <i class="uil uil-location-point"></i>
          </a>
           <a> {{strArea}}</a>

         <br></br> <a> Chef:  {{chef}} </a>
      <br /><a>Rating: {{#stars rating}}<i class="uil uil-star" style="color: yellow;"></i>{{/stars}} </a>
          <div class="recipe-details">

            <div class="ingredients">
              <h3>Ingredients:</h3>
              <ul class="ingredientsList">
                {{#each ingredients}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script>
      Handlebars.registerHelper("stars", function (rating) {
        let stars = "";
        for (let i = 0; i < rating; i++) {
          stars += '<i class="uil uil-star" style="color: yellow; "></i>';
        }
        return new Handlebars.SafeString(stars);
      });
    </script>
    <script src="APIManager.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
