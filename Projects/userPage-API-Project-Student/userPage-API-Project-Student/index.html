<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>

      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="loadUserData">Load User Data</button>
        <button>Display User</button>
      </div>
    </div>
    <!-- Handlebars Template -->
    <script id="template-user-container" type="text/x-handlebars-template">
      <div class="user-info">
        <img class="profile-pic" src="{{picture.large}}" alt="User Image" />
        <div class="user-details">
          {{name.first}}
          {{name.last}}<br />
          {{location.city}},
          {{location.state}}
        </div>
      </div>
    </script>
    <script id="template-FavQuote-container" type="text/x-handlebars-template">
      <div class="quote">
        <h2 class="h2"> Favorite Quote: </h2><br />
        {{quotes}}

      </div>
    </script>
    <script id="template-Poke-container" type="text/x-handlebars-template">
      <div
        class="pokemon-info"
        style="display: inline-block; margin-right: 10px;"
      >

        <img id="pokemon-image" src="{{pokemon.sprites.default}}" />
        Favorite pokemon :
        {{pokemon.name}}

      </div>
    </script>
    <script id="template-about-container" type="text/x-handlebars-template">
      <div class="about-info">
        <h2>About Me</h2>
        {{about}}
      </div>
    </script>

    <script id="template-friend-container" type="text/x-handlebars-template">
      <div class="friend-info">
        {{firstname}}
        {{lastname}}
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
